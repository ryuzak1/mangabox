{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Adicionar Mangá Completo</h1>
        <form id="mangaForm" action="{{ url_for('routes.add_full_manga') }}" method="POST">
            <div class="form-group">
                <label for="url_base">URL Base:</label>
                <input type="text" class="form-control" id="url_base" name="url_base" required>
            </div>
            <div class="form-group">
                <label for="fonte">Fonte:</label>
                <select class="form-control" id="fonte" name="fonte" required>
                    <option value="1">Fonte 1</option>
                    <option value="2">Fonte 2</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Mangá</button>
        </form>

        <div id="progress-container" class="mt-4" style="display:none;">
            <h3>Progresso: <span id="progress-count">0</span> / <span id="total-count">0</span> capítulos</h3>
            <div class="progress">
                <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/add_full.js') }}"></script>
{% endblock %}
