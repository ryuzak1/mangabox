{% extends "base.html" %}

{% block title %}Editar Mangá{% endblock %}

{% block content %}
    <h2>Editar Mangá</h2>
    <form method="POST">
        <div class="form-group">
            <label for="id">ID do Mangá</label>
            <input type="text" class="form-control" id="id" name="id" value="{{ manga.id }}" disabled>
        </div>
        <div class="form-group">
            <label for="nome">Nome do Mangá</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ manga.nome }}" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="4" required>{{ manga.descricao }}</textarea>
        </div>
        <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" class="form-control" id="categoria" name="categoria" value="{{ manga.categoria }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
{% endblock %}
