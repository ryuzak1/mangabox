<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ nome_capitulo }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77d5ff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .main-content {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
        }
        .pdf-viewer {
            width: 100%;
            height: 800px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>{{ nome_capitulo }}</h1>
        </div>
    </header>
    <div class="container main-content">
        <h2>Visualizando Cap√≠tulo: {{ nome_capitulo }}</h2>
        <iframe class="pdf-viewer" src="/static/{{ nome_capitulo }}"></iframe>
    </div>
</body>
</html>
