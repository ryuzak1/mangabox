<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard de Mangás{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand" href="/">Dashboard de Mangás</a>
    </header>
    <div class="d-flex">
        <nav id="sidebar" class="bg-dark">
            <div class="p-4">
                <h1><a href="/" class="logo">Dashboard</a></h1>
                <ul class="list-unstyled components mb-5">
                    <li class="{% if request.path == '/' %}active{% endif %}">
                        <a href="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li>
                        <a href="#mangaSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                            <i class="fas fa-book"></i> Mangá
                        </a>
                        <ul class="collapse list-unstyled" id="mangaSubmenu">
                            <li>
                                <a href="/add"><i class="fas fa-plus"></i> Adicionar</a>
                            </li>
                            <li>
                                <a href="/add_full"><i class="fas fa-plus"></i> Adicionar Full</a>
                            </li>
                            <li>
                                <a href="/listar_mangas"><i class="fas fa-edit"></i> Editar</a>
                            </li>
                        </ul>
                    </li>
                    <li class="{% if request.path == '/capitulos' %}active{% endif %}">
                        <a href="/capitulos"><i class="fas fa-file-alt"></i> Capítulos</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="content" class="p-4 p-md-5">
            {% block content %}{% endblock %}
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
